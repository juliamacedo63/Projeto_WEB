<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.ico"/> <!-- Corretamente mapeado para a pasta img -->
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Caminho correto para o CSS -->
    <script src="js/script.js" defer></script> <!-- Caminho correto para o JS -->
</head>
<body>
    <div class="background"></div>
    <img src="img/Bird.png" alt="bird-img" class="bird" id="bird-1"> <!-- Caminho correto para a imagem Bird -->
    <div class="message">
        Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
